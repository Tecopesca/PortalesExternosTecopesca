<ion-header>
  <label style="border-bottom: #F7931E 4px solid; margin-bottom: 0; margin-left: 15%;font-weight: bold;" >NUEVO BUQUE PESQUERO</label>
</ion-header>


<ion-content>
 
  
  <div style=" background-color: #f2f2f2;" >
    <ion-grid fixed>
     <ion-row style="justify-content: center;">

      <ion-col size="2"> 
        <div  align="start">
       <label   style=" font-size: 0.7em;font-weight: bold;"  >Nombre*</label>
        </div>
      </ion-col>

      <ion-col size="3.8" >
        <div align="start"  >
          <ion-input  class="inp"  style="text-align: left;" [(ngModel)]="fil.nombre"  placeholder="Nombre " >
           
          </ion-input>
         </div>
      </ion-col>
      
      <ion-col size="1.4"> 
        <div  align="start">
       <label   style=" font-size: 0.7em;font-weight: bold;"  >Código</label>
        </div>
      </ion-col>

      <ion-col size="3.8">
  
          <input  class="inp"   [(ngModel)]="fil.codigo_id" style="text-align: left;background-color: transparent;"   placeholder="Código de Indentificació" />
          
      </ion-col>
      
      
      <ion-col size="2"> 
        <div  align="start">
       <label   style=" font-size: 0.7em;font-weight: bold;"  >Licencia de pesca
      </label>
        </div>
      </ion-col>

      <ion-col size="3.8">
        <ion-input  class="inp"  style="text-align: left;" [(ngModel)]="fil.Licencia"  placeholder="Licencia de pesca" >
           
        </ion-input>
       </ion-col>

       <ion-col size="1.4"> 
        <div  align="start">
       <label   style=" font-size: 0.7em;font-weight: bold;"  >Vencimiento</label>
        </div>
      </ion-col>

      <ion-col size="3.8">
        <ion-input  class="inp" style="text-align: start;" [(ngModel)]="fil.vencimiento"  placeholder="Vencimiento" >
           
        </ion-input>
       </ion-col>

       <ion-col size="2"> 
        <div  align="start">
       <label   style=" font-size: 0.7em;font-weight: bold;"  >Método pesca </label>
        </div>
      </ion-col>

      <ion-col size="3.8">
        <select  class="inp"  [(ngModel)]="fil.metodo" style="background-color: transparent;"  >
          <option  disabled  selected>Método pesca</option>
              <option value="{{item.id}}" *ngFor="let item  of items"  >{{item.text}}</option>
          
        </select>

       </ion-col>

       <ion-col size="1.4"> 
        <div  align="start">
       <label   style=" font-size: 0.7em;font-weight: bold;"  >Bandera* </label>
        </div>
      </ion-col>

      <ion-col size="3.8">
        <select  class="inp"  [(ngModel)]="fil.bandera" style="background-color: transparent;"  >
          <option  disabled  selected>Bandera</option>
              <option value="{{item2.id}}" *ngFor="let item2  of items2"  >{{item2.text}}</option>
          
        </select>
      </ion-col>

       <ion-col size="2"> 
        <div  align="start">
       <label   style=" font-size: 0.7em;font-weight: bold;"  >Cod. IMO </label>
        </div>
      </ion-col>

      <ion-col size="3.8"> 
        <div align="start"  >
          <ion-input  class="inp" style="text-align: start;" [(ngModel)]="fil.IMO"  placeholder="Cod. IMO" >
           
          </ion-input>

         </div>
      </ion-col>

      <ion-col size="1.5"> 
        <div  align="start">
       <label   style=" font-size: 0.7em;font-weight: bold;"  >Cod. SANCO </label>
        </div>
      </ion-col>

      <ion-col size="3.7"> 
        <ion-input  class="inp" style="text-align: left;" [(ngModel)]="fil.SANCO"  placeholder="Cod. SANCO" >
           
        </ion-input>
      </ion-col>


      </ion-row>
      
      <ion-row style="justify-content: center; margin-top: 5px;margin-bottom: 5px;" >
        <ion-col size="7"> 
        </ion-col>

        <ion-col size="2.5">
          <button  (click)="limpiar()"  style="border-radius: 10px 10px 10px 10px; font-size: 12px; width: 100%;height: 100%;background: #F7931E; color: white;" >
            LIMPIAR REGISTRO 
          </button>
        </ion-col>

          <ion-col size="1.7">
              
            <button  (click)="guardar()"  style="border-radius: 10px 10px 10px 10px;font-size: 12px; width: 100%;height: 100%;background: #F7931E;color: white;">
             GUARDAR
            </button>
          
           </ion-col>
 

       </ion-row>
      

      
    </ion-grid>
  </div>

  

</ion-content>
