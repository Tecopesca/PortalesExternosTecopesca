<ion-menu (ionWillOpen)="onMenuOpen()"  no-border  swipeGesture="false"  side="end" menuId="clientes" contentId="prici">
    <ion-toolbar   >
      <ion-grid>
     <ion-row>
       <ion-col size="8">
         <ion-row>
           <ion-col size="12">
           </ion-col>
          <img 
          src="assets/img/clientes/iconav.png " style="cursor: pointer !important" class="ini"  (click)="inicio()">
  
         </ion-row>
         
       
       </ion-col>
    <ion-col size="4">
      <ion-buttons  >
        <ion-button class="fo"  (click)="salir()" > 
          <ion-icon slot="icon-only" class="ico"    name="close">
            
          </ion-icon>
        </ion-button>
      </ion-buttons>
      
    </ion-col>
     </ion-row>

      </ion-grid>
      
    </ion-toolbar>
  <ion-content >
    <ion-list >
      <ion-menu-toggle>

        <ion-item class="in" (click)="inicio()"  >  <div [style]="in" >Inicio </div> </ion-item>

      </ion-menu-toggle>

      <ion-menu-toggle *ngFor="let item of items; " >

        <ion-item class="in" (click)="inicio2(item.url)"  >  <div [style]="item.style" >{{item.texto}} </div> </ion-item>

      </ion-menu-toggle>
      
    
    </ion-list>
  </ion-content>
</ion-menu>
