<ion-header  >
    <ion-toolbar [style]="fondo" class="fondo">
        <ion-buttons slot="start">
            <ion-img class="img-header" src="../../../assets/icon/icon.svg" (click)="ini()"></ion-img>
        </ion-buttons>
        <ion-buttons slot="end">
                  <ion-grid>
                 <ion-row >
                  <ion-button style="height: 100%;  "  (click)="salir()" >
                    <div >
                      <ion-icon slot="icon-only" class="ico2"  name="log-out-outline"> </ion-icon>

                      <label  style="margin-left:0 ;font-size: 10px;  text-transform: none;">Salir</label>
                    </div>
                  </ion-button>
                  <div style="margin-top: 2%;margin-left: 12%;" >
                    <ion-button class="fo"   (click)="toggleMenu()" >

                      </div>
                    </ion-button>
                    <br>
                      <label  class="menuico">Men√∫</label>
                  </div>
                 </ion-row >
                  </ion-grid>
        </ion-buttons>

        <ion-title slot="start" size="small"><label style="width: 100%"> <strong>{{titulo}} </strong></label></ion-title>
    </ion-toolbar>
