<ion-menu (ionWillOpen)="onMenuOpen()"   no-border  swipeGesture="false"  side="end" menuId="proveedores" contentId="prici">
	<link rel="stylesheet" href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro-icons.min.css">
 <div class="cli" (click)="salir()" ></div>

  <div class="container" >
    
    <ion-toolbar   >
      <ion-grid>
     <ion-row>
       <ion-col size="8"> 
         <ion-row>
           <ion-col size="12">
           </ion-col>
          <img 
          src="assets/img/clientes/iconav.png " style="cursor: pointer !important" class="ini"  (click)="inicio()">
  
         </ion-row>
         
       
       </ion-col>
    <ion-col size="4">
      <ion-buttons  >
        <ion-button class="fo"  (click)="salir()" > 
          <ion-icon slot="icon-only" class="ico"    name="close">
            
          </ion-icon>
        </ion-button>
      </ion-buttons>
      
    </ion-col>
     </ion-row>
  
      </ion-grid>
      
    </ion-toolbar>

    <nav>
			<ul id="menu_principal">

			

				<li class="inici" (click)="inicio()" > <a   > <label [style]="in" style="cursor: pointer;" >Inicio</label>  </a></li>

				<li class="Concurso"  *ngIf="concurso[0] "  >
					<label for="drop-1" (click)=" mostrarOcultar('ocultable')" >
            <div  class="con"  [style]="concurso[0].style"  > {{concurso[0].texto}}
              <span class="mif-chevron-left mif-2x derecha"></span>
 
					   	<span class="mif-expand-more mif-2x derecha1"></span>
            </div> 
            
					</label>
					<input type="checkbox" id="drop-1">

					<ul  id="ocultable" class="esc" >
            <li class="proces" > Procesos</li>
						<li class="lis" (click)="inicio2(concurso1[0].url)" ><a  >{{concurso1[0].texto}}</a></li>
						<li class="lis" (click)="inicio2(concurso2[0].url)" ><a  >{{concurso2[0].texto}}</a></li>
						<li class="lis" (click)="inicio2(concurso3[0].url)" ><a  >{{concurso3[0].texto}}</a></li>
					</ul>
				</li>

				<li class="inici" *ngIf="datos[0]" (click)="inicio2(datos[0].url)" ><a  ><label class="i"  [style]="datos[0].style"  >{{datos[0].texto}}</label></a></li>
    
        <li class="Concurso"  *ngIf="factura[0]"   >
					<label for="drop-1" (click)=" mostrarOcultar('ocultable2')" >
            <div   class="fac"    [style]="factura[0].style"  >  {{factura[0].texto}}
              <span class="mif-chevron-left mif-2x derecha"></span>

					   	<span class="mif-expand-more mif-2x derecha1"></span>
            </div> 
            
					</label>
					<input type="checkbox" id="drop-1">

					<ul  id="ocultable2" class="esc1">
            <li class="proces" > Procesos</li> 
            <li class="lis" (click)="inicio2(factura3[0].url)" ><a  >{{factura3[0].texto}}  </a></li>
						<li class="lis" (click)="inicio2(factura2[0].url)"  ><a  > {{factura2[0].texto}}   </a></li>
					
					</ul>
				</li>


				</ul>
		</nav>




    
	</div>
  
 

  
 
  

</ion-menu>
