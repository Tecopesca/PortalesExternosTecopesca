<ion-header>
 <div align="center" style="font-weight: bold;margin-top: 5px;margin-left: 5px;" >
  Motivo por el que Cancela
 </div> 
  
</ion-header>

<ion-content >
  
    <ion-grid fixed>
     <ion-row>
       <ion-col size="4">
          <div  align="start">
             <label   class="lab" >Novedad</label>
          </div>
       </ion-col>
       <ion-col size="8">

        <ng-select2           
        [width]="205"
        [(ngModel)]="fil.id_nave"
        [data]="items"
        [placeholder]="'Seleccione Novedad '"
        [options]="options"
        [value]="fil"  >          
        </ng-select2>

       </ion-col>
    
    
        <ion-col size="4">
          <div  align="start">
             <label   class="lab"  >Observación </label>
          </div>
        </ion-col>
  
         <ion-col size="8">
            <ion-input  [(ngModel)]="fil.observacion" style="border: #b7b7b7 1px solid; height: 30px;--padding-start:7px;" placeholder="Ingrese Observación ">
  
            </ion-input>
  
         </ion-col>
  
  

     </ion-row>

    </ion-grid>
 
</ion-content>

<ion-footer>

  <ion-row>

  <ion-col size="6">
    <ion-button color="Light" style="color:black;" (click)="cancelar()">Cancelar </ion-button>
  </ion-col>
  
  <ion-col size="6">
    <div align=" end">
      <ion-button color="Light" style="color:black;" (click)="Compra_cancelar()" > Aceptar</ion-button>
    </div>  
  </ion-col>
 
  </ion-row>

</ion-footer>
