<ion-content class="background-image15  loginprove"   >
  <ion-grid >
    <ion-row class="cont"    >

      <ion-col class="cor"       size-lg="6.4" size-md="6.4" size-sm="6.4" size-xs="0" >
     
      </ion-col> 
      
      <ion-col   class="colum"   size-lg="5.6" size-md="5.6" size-sm="5.6" size-xs="12" >
        <ion-row  class="bor" ></ion-row>

          <ion-row   class="icorow" >
            <ion-col style="background-color: white; border-top-left-radius: 15px; border-top-right-radius : 15px;"    size="4"   size-lg="6" size-md="8" size-sm="10" size-xs="12"  >
            <div align="center">
              <img src="assets/img/clientes/loginicon.png" 
              width="281" height="auto"  
             
              />
            </div>
           
            </ion-col>
         
        

          </ion-row>

          <ion-row   class="clienterow " >
  
            <ion-col class="cliente "  style="background-color: white;"   size="4"   size-lg="6" size-md="8" size-sm="10" size-xs="12" >
              <div class="clientem" align="center">
                <img [src]="src" 
                width="247" height="159"
                />
              </div>
            </ion-col>
           </ion-row>
         
          <ion-row    class="inputrow  " >
             <ion-col  style="background-color: white; border-bottom: 1px white solid;"    size-lg="6" size-md="8" size-sm="10" size-xs="12"  >                
                    <ion-input class="in" [(ngModel)]="user.user"  required placeholder="Usuario"> </ion-input>
                </ion-col>
          </ion-row>

          <ion-row  style="background-color: white; border-bottom: 1px white solid "   class="inputrow  " >     
             <ion-col  style="background-color: white; border-bottom: 1px white solid "       size-lg="6" size-md="8" size-sm="10" size-xs="12" >
               
              <ion-input (keyup.enter)="login(user)" [(ngModel)]="user.pass" type="password"  class="in" placeholder="ContraseÃ±a">  </ion-input>
            
            </ion-col>

             
          </ion-row>
          
          
          <ion-row   class="button2" >  
                 
           <ion-col style="  border-bottom-left-radius: 15px;
           border-bottom-right-radius: 15px; background-color: white; border-top: white 1px solid;"     size-lg="6" size-md="8" size-sm="10" size-xs="12" >
            
             <button   class="cur"  (click)="login(user) " > <div style="color:white">INGRESA </div> </button>
           </ion-col>

          </ion-row>

          <ion-row     class="bor" ></ion-row>

      </ion-col>

    </ion-row>
  
    
  </ion-grid>
</ion-content>
